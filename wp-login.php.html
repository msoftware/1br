<!DOCTYPE html>

	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>1br.de &rsaquo; Anmelden</title>
	<link rel='stylesheet' id='wp-admin-css'  href='http://www.1br.de/wp-admin/css/wp-admin.min.css' type='text/css' media='all' />
<link rel='stylesheet' id='buttons-css'  href='http://www.1br.de/wp-includes/css/buttons.min.css' type='text/css' media='all' />
<link rel='stylesheet' id='colors-fresh-css'  href='http://www.1br.de/wp-admin/css/colors-fresh.min.css' type='text/css' media='all' />
<meta name='robots' content='noindex,nofollow' />

	<body class="login login-action-login wp-core-ui">
	<div id="login">
		<h1><a href="http://wordpress.org/" title="Powered by WordPress">1br.de</a></h1>
	
<form name="loginform" id="loginform" action="wp-login.php.html" method="post">
	<p>
		<label for="user_login">Benutzername<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Passwort<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
	</p>
	<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Erinnere dich an mich</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Anmelden" />
		<input type="hidden" name="redirect_to" value="http://www.1br.de/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
<a href="http://www.1br.de/wp-login.php?action=lostpassword" title="Passwortfundbüro">Passwort vergessen?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="index.html" title="Verlaufen?">&larr; Zurück zu 1br.de</a></p>
	
	</div>
